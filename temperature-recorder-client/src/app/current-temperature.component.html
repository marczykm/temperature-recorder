<div style="text-align:center" *ngIf="!currentTemperature">
  <h1>Loading...</h1>
</div>
<div style="text-align:center" *ngIf="currentTemperature">
  <h1>Current temperature</h1>
  <h2>{{ currentTemperature?.date | date:'dd.MM.y HH:mm:ss' }}</h2> 
  <h2>{{ currentTemperature?.temperature }}&#8451;</h2>
</div>
